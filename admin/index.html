  <script type="text/javascript">
    var modelHJ = false;

    systemDictionary = {
      "samsung adapter settings": {
        de: "Samsung Einstellungen",
        ru: "Samsung"
      },
      IP: {
        en: "IP",
        de: "IP",
        ru: "IP"
      },
      Model: {
        en: "Model",
        ru: "Модель"
      },
      JSONConfig: {
        en: "Configuration for https://github.com/kkapitan/homebridge-homesung/blob/master/src/homesung.js like https://pastebin.com/bDPvPKVB",
        en: "Используется в https://github.com/kkapitan/homebridge-homesung/blob/master/src/homesung.js; привер тут: https://pastebin.com/bDPvPKVB"
      },
      Config: {
        en: "Config JSON(for H/J only)",
        ru: "JSON файл конфигурации (для моделей H или J)"
      },
      Info: {
        de: "Hinweis",
        en: "Info"
      },
      Settings: {
        de: "Einstellungen",
        en: "Settings"
      },
      "on save adapter restarts with new config immediately": {
        de:
          "Beim Speichern der Einstellungen wird der Adapter automatisch neu gestartet.",
        ru:
          "Сразу после сохранения настроек драйвер перезапуститься с новыми значениями"
      }
    };

    function load(settings, onChange) {
      for (var key in settings) {
        if ($("#" + key + ".value").attr("type") == "checkbox") {
          $("#" + key + ".value")
            .prop("checked", settings[key])
            .change(function() {
              onChange();
            });
        } else {
          $("#" + key + ".value")
            .val(settings[key])
            .change(function() {
              onChange();
            })
            .keyup(function() {
              $(this).trigger("change");
            });
        }
      }
      onChange(false);
    }

    function save(callback) {
      var obj = {};
      $(".value").each(function() {
        var $this = $(this);
        var id = $this.attr("id");

        if ($this.attr("type") == "checkbox") {
          obj[$this.attr("id")] = $this.prop("checked");
        } else {
          obj[$this.attr("id")] = $this.val();
        }
      });
      obj["modelHJ"] = modelHJ;
      callback(obj);
    }

    $(document).ready(function() {
      $("#m1").prop("checked", true);

      $("#m0").change(function() {
        modelHJ = true;
        $("#conf_row").prop("disabled", true);
        $("#conf_row").prop("disabled", true);
        $("#ip_row").prop("disabled", false);
      });
      $("#m1").change(function() {
        modelHJ = false;
        $("#ip_row").prop("disabled", true);
        $("#conf_row").prop("disabled", false);
        $("#conf_row").prop("disabled", false);
      });
    });
  </script>
